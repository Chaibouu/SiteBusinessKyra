<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BUSINESS KYRA</title>
        <!-- <link href="./dist/output.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/Logo/logo.png" type="image/x-icon">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>
<body style="display: flex; justify-content: center; align-items: center; height:100vh">
    <section id="contact" >
        <div class="conta" style="width: 90%;text-align: center; max-width: 768px;">
            <img src="images/Logo/logo.png" alt="" style="width: 100px;">
            <h1 style="font-size: 30px;"> Bienvenue</h1>
            <h3>Chez Business Kyra</h3>
            <form action="" class="signUp">
              <label for="">Nom</label>
              <input class="nom" type="text" placeholder="Entrer votre nom">
              <label for="">Prénom</label>
              <input class="prenom" type="text" placeholder="Entrer votre prénom">
              <label for="">Numéro de téléphone</label>
              <input class="telephone" type="number" placeholder="Entrer votre numéro de téléphone">
              <label for="">Mot de passe</label>
              <input class="motdepasse" type="password" placeholder="Entrer votre mot de passe">    
              <div>
                <button class="btnSignUp">Envoyer</button>
              </div>
              <label class="creercompte" for="">Vous n'avez pas de compte! <a href="signIn.html">Créer un compte</a> </label>
            </form>
          </div>    
      </section>
</body>
</html>
